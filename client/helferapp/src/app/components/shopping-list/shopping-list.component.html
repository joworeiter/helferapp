<mat-card>
  <mat-card-header>
    <mat-card-title>Deine Shoppinglisten</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-list>

      <mat-list-item *ngFor="let shoppinglist of shoppinglists">

        <a class="bs-shopping-list" (click)="showDetails(shoppinglist)">{{shoppinglist.title}}</a>

      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item>

        <mat-form-field matLine>
          <mat-label>Neue Einkaufsliste erstellen</mat-label>
          <input matInput [(ngModel)]="title">

        </mat-form-field>
        <a (click)="openDialog()">
          <mat-icon color="accent">add</mat-icon>
        </a>

      </mat-list-item>

    </mat-list>
  </mat-card-content>
</mat-card>
