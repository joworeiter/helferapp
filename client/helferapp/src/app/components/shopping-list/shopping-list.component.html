<mat-card>
  <mat-card-header>
    <mat-card-title>Deine Shoppinglisten</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-list *ngFor="let shoppinglist of shoppinglists">

      <mat-list-item>

        <a class="bs-shopping-list" (click)="showDetails(shoppinglist)">{{shoppinglist.title}}</a>

      </mat-list-item>

    </mat-list>
  </mat-card-content>
</mat-card>
