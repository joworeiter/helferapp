<!--User List-->

<mat-list-item *ngIf="!userIsHelper">
  <h2 matLine [class.lineThrough]="item.isDone">{{item.amount}} x {{item.title}}</h2>
    <button mat-stroked-button color="basic" (click)="editItem()">
      <mat-icon matListIcon>create</mat-icon>
    </button>
  <button mat-stroked-button color="warn" (click)="deleteItem()">
    <mat-icon matListIcon>delete</mat-icon>
  </button>


  <span matLine>
    max. Preis: € {{item.price_max}}
  </span>
  <span matLine *ngIf="item.isDone">
    bezahlt: € {{item.price_payed}}
  </span>
</mat-list-item>


<!--Helper list-->
<mat-list *ngIf="userIsHelper">
  <mat-list-item>
    <h2 matLine [class.lineThrough]="item.isDone">{{item.amount}} x {{item.title}}</h2>

    <button mat-stroked-button color="basic" (click)="toggleIsDone(item)">
      <mat-icon matListIcon>{{item.isDone ? 'clear' : 'done'}}</mat-icon>
    </button>

    <span matLine>
    max. Preis: € {{item.price_max}}
  </span>
    <span matLine *ngIf="item.price_payed">
    bezahlt: € {{item.price_payed}}
  </span>
  </mat-list-item>

</mat-list>
