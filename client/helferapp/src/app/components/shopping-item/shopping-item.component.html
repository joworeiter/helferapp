<!--User List-->

<mat-list-item *ngIf="!userIsHelper">
  <h2 matLine [class.lineThrough]="item.isDone">{{item.amount}} x {{item.title}}</h2>
  <button mat-mini-fab color="primary" (click)="editItem()">
    <mat-icon>create</mat-icon>
  </button>
  <button mat-icon-button color="warn" (click)="deleteItem()">
    <mat-icon matListIcon>delete</mat-icon>
  </button>


  <span matLine>
    max. Preis: € {{item.price_max}}
  </span>
  <span matLine *ngIf="item.isDone">
    bezahlt: € {{item.price_payed}}
  </span>
</mat-list-item>


<!--Helper list-->
<mat-list *ngIf="userIsHelper">
  <mat-list-item>
    <h2 matLine [class.lineThrough]="item.isDone">{{item.amount}} x {{item.title}}</h2>

    <button mat-mini-fab color="{{item.isDone ? 'basic' : 'primary'}}" (click)="toggleIsDone(item)">
      <mat-icon>{{item.isDone ? 'clear' : 'done'}}</mat-icon>
    </button>

    <span matLine>
    max. Preis: € {{item.price_max}}
  </span>
    <span matLine *ngIf="item.price_payed">
    bezahlt: € {{item.price_payed}}
  </span>
  </mat-list-item>

</mat-list>
