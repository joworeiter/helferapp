<mat-card>
  <mat-card-header>
    <mat-card-title>
      Lieferadresse
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <h4 matLine>{{this.user.name}}</h4>

        <a mat-mini-fab target="_blank" href="{{getGMapsLink()}}"><mat-icon>map</mat-icon></a>

        <p matLine>{{this.user.street}} {{this.user.streetnumber}}</p>
        <p matLine>{{this.user.zipcode}} {{this.user.city}}</p>
      </mat-list-item>
    </mat-list>

  </mat-card-content>





</mat-card>
